apiVersion: v1
kind: Pod
metadata:
  name: hsg-data-labs-worker
spec:
  initContainers:
    - name: repo-sync
      image: "harbor.ama-assn.org/hsg-data-labs/init:1.0.1"
      command:
        - /Airflow/entrypoint.sh
      args:
        - git
        - clone
        - --single-branch
        - -b
        - $(REPO_SYNC_BRANCH)
        - ssh://git@bitbucket.ama-assn.org:7999/hsg-data-labs/hsg-data-labs.git
      env:
        - name: REPO_SYNC_BRANCH
          value: "master"
      volumeMounts:
        - name: git-ssh
          mountPath: /Airflow/.ssh/id_rsa
          subPath: id_rsa
        - name: git-ssh
          mountPath: /Airflow/.ssh/known_hosts
          subPath: known_hosts
        - name: hsg-data-labs
          mountPath: /Airflow/hsg-data-labs
  containers:
    - name: base
      command: []
      args: []
      env:
        - name: AIRFLOW__CORE__EXECUTOR
          value: LocalExecutor
        # - name: AIRFLOW__KUBERNETES__WORKER_CONTAINER_REPOSITORY
        #   value: apache/airflow
        # - name: AIRFLOW__KUBERNETES__WORKER_CONTAINER_TAG
        #   value: master-python3.7
      envFrom:
    - configMapRef:
        name: airflow-scheduler
      # image: dummy_image
      imagePullPolicy: IfNotPresent
      ports: []
      volumeMounts:
        - name: hsg-data-labs
          mountPath: /Airflow/hsg-data-labs
        - name: airflow-logs
          mountPath: "/Airflow/logs"

  hostNetwork: false
  restartPolicy: Never
  securityContext:
    runAsUser: 1000280000
    fsGroup: 1000280000
  nodeSelector:
    {}
  affinity:
    {}
  tolerations:
    []
  volumes:
    - name: hsg-data-labs
      emptyDir: {}
    - name: airflow-logs
      emptyDir: {}
    - name: git-ssh
      secret:
        defaultMode: 420
        items:
          - key: id_rsa
            mode: 288
            path: id_rsa
          - key: known_hosts
            mode: 288
            path: known_hosts
        secretName: airflow-init
    - configMap:
        name: airflow-scheduler
      name: airflow-scheduler
