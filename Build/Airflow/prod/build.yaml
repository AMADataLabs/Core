apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  annotations:
    openshift.io/description: Airflow scheduler and web server
    openshift.io/display-name: Airflow
  creationTimestamp: null
  labels:
    app: Airflow
  name: airflow
  namespace: hsg-data-labs-prod
spec:
  failedBuildsHistoryLimit: 5
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: airflow:latest
  postCommit: {}
  resources: {}
  runPolicy: Serial
  source:
    git:
      uri: git@bitbucket.org:amaappdev/hs-datalabs.git
      ref: prod
    sourceSecret:
      name: bitbucket
    type: Git
  strategy:
    dockerStrategy:
      dockerfilePath: Build/Airflow/prod/Dockerfile
      from:
        kind: ImageStreamTag
        name: python:3.7
    type: Docker
  successfulBuildsHistoryLimit: 5
  triggers:
  - type: ConfigChange
