apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  annotations:
    openshift.io/description: Airflow scheduler and web server
    openshift.io/display-name: Airflow
  creationTimestamp: null
  labels:
    app: Airflow
  name: airflow
  namespace: hsg-data-labs-dev
spec:
  failedBuildsHistoryLimit: 5
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: airflow:latest
  postCommit: {}
  resources: {}
  runPolicy: Serial
  source:
    git:
      uri: ssh://git@bitbucket.ama-assn.org:7999/hsg-data-labs/hsg-data-labs.git
      # ref: story/DL-884
    sourceSecret:
      name: bitbucketprd
    type: Git
  strategy:
    dockerStrategy:
      dockerfilePath: Build/Airflow/Dockerfile
      from:
        kind: ImageStreamTag
        name: python:3.7
    type: Docker
  successfulBuildsHistoryLimit: 5
  triggers:
  - type: ConfigChange
