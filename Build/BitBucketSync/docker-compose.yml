version: "3.3"
services:
  bitbucket-sync:
    image: bitbucket-sync
    build:
      context: .
      dockerfile: ./Build/BitBucketSync/Dockerfile
    container_name: bitbucket-sync
    # volumes:
    #   - "~/.ssh:/root/.ssh:ro"
    ports:
      - "8080:8080"
    command: pipenv run gunicorn --workers=3 datalabs.deploy.bitbucket.sync.app:start() -b 0.0.0.0:8080
    deploy:
      restart_policy:
        condition: any
        max_attempts: 5
