apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  annotations:
    openshift.io/description: Address Flagging Report ETL runtime environment
    openshift.io/display-name: amc-address-flagging-report
  creationTimestamp: null
  labels:
    app: amc
  name: amc-address-flagging-report
  namespace: hsg-data-labs-dev
spec:
  failedBuildsHistoryLimit: 5
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: amc:1.0.0
  postCommit: {}
  resources: {}
  runPolicy: Serial
  source:
    git:
      uri: git@bitbucket.org:amaappdev/hs-datalabs.git
      ref: dev
    sourceSecret:
      name: bitbucket
    type: Git
  strategy:
    dockerStrategy:
      dockerfilePath: Build/AMC/Dockerfile
      from:
        kind: ImageStreamTag
        name: python:3.7
    type: Docker
  successfulBuildsHistoryLimit: 5
  triggers:
  - type: ConfigChange
