apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  annotations:
    openshift.io/description: OneView Database Setup
    openshift.io/display-name: OneView Database Setup
  creationTimestamp: null
  labels:
    app: OneViewDatabaseSetup
  name: oneview-database-setup
  namespace: hsg-data-labs-dev
spec:
  failedBuildsHistoryLimit: 5
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: oneview-database-setup:latest
  postCommit: {}
  resources: {}
  runPolicy: Serial
  source:
    git:
      uri: ssh://git@bitbucket.ama-assn.org:7999/hsg-data-labs/hsg-data-labs.git
    sourceSecret:
      name: bitbucketprd
    type: Git
  strategy:
    dockerStrategy:
      dockerfilePath: Build/OneView/Database/Dockerfile
      from:
        kind: ImageStreamTag
        name: python:3.7
    type: Docker
  successfulBuildsHistoryLimit: 5
  triggers:
  - type: ConfigChange
