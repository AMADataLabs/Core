apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  annotations:
    openshift.io/description: Talend ETL job for extracting from Jira on-prem and Loading to S3.
    openshift.io/display-name: PDRJiraETL
  creationTimestamp: null
  labels:
    app: HSGDataLabsPDRJiraETL
  name: pdr-jira-etl
  namespace: hsg-data-labs-dev
spec:
  failedBuildsHistoryLimit: 5
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: pdr-jira-etl:latest
  postCommit: {}
  resources: {}
  runPolicy: Serial
  source:
    git:
      uri: git@bitbucket.org:amaappdev/hs-datalabs.git
      ref: dev
    sourceSecret:
      name: bitbucketprd
    type: Git
  strategy:
    dockerStrategy:
      dockerfilePath: Build/ProfileDiscrepency/Dockerfile
      from:
        kind: ImageStreamTag
        name: python:3.7
    type: Docker
  successfulBuildsHistoryLimit: 5
  triggers:
  - type: ConfigChange
